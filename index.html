<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LocalStorage</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Merriweather:400,700|Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar">
      <form class="form">
        <fieldset>
          <label for="headingInput">Heading</label>
          <input type="text" id="headingInput" value="" class="input">
          <label for="headingBgInput">Heading background</label>
          <input type="color" id="headingBgInput" class="input">
          <label for="headingColorInput">Heading color</label>
          <input type="color" id="headingColorInput" class="input">
          <label for="headingSizeInput">Heading size</label>
          <input id="headingSizeInput" type="range" name="headingSizeInput" min="1" max="5" data-sizing="rem" class="input">
        </fieldset>
        <fieldset>
          <label for="textAreaInput">Text</label>
          <textarea id="textAreaInput" rows="8" class="input"></textarea>
          <label for="textBgInput">Text background color</label>
          <input type="color" id="textBgInput" class="input">
          <label for="textColorInput">Text color</label>
          <input type="color" id="textColorInput" class="input">
          <label for="textSizeInput">Text size</label>
          <input id="textSizeInput" type="range" name="textSizeInput" min="1" max="3" data-sizing="rem" class="input">
          <label for="bgImageInput">Background image</label>
          <input type="text" id="bgImageInput" name="bgImageInput" class="input">
        </fieldset>
        <fieldset>
          <label for="fontFamilyInput">Font</label>
          <select id="fontFamilyInput" class="input">
          	<option value="'Roboto', sans-serif" selected="">Sans-serif</option>
          	<option value="'Merriweather', serif">Serif</option>
          	<option value="'Inconsolata', monospace">Monospace</option>
          </select>
          <label for="textAlignInput">Font</label>
          <select id="textAlignInput" class="input">
          	<option value="left" selected="">Left</option>
          	<option value="center">Center</option>
          </select>
        </fieldset>
        <fieldset>
          
          
        </fieldset>
        <button type="submit" name="button">Save</button>
      </form>
    </aside>
    <main>
      <h1></h1>
      <p></p>
    </main>
  </div>
</body>
<script src="main.js"></script>

</body>
</html>
